<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="container">
        <form id="paymentForm">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="email@gmail.com" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div class="input-box">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="City" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Sri Lanka" required>
                        </div>
                        <div class="input-box">
                            <label for="zipCode">Zip Code:</label>
                            <input type="number" id="zipCode" placeholder="123" required>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="../IMG/imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <label for="cardName">Name on Card:</label>
                        <input type="text" id="cardName" placeholder="Mr.Name" required>
                    </div>
                    <div class="input-box">
                        <label for="cardNumber">Credit Card Number:</label>
                        <input type="number" id="cardNumber" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="input-box">
                        <label for="expMonth">Exp. Month:</label>
                        <input type="text" id="expMonth" placeholder="October" required>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="expYear">Exp. Year:</label>
                            <input type="number" id="expYear" placeholder="2025" required>
                        </div>
                        <div class="input-box">
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                </div>
            </div>

            <section id="order-summary" class="form-group">
                <h2>Order Cart</h2>
                <table>
                    <thead>
                        <!--<tr>
                            <th>Item</th>
                            <th>Quantity/Weight</th>
                            <th>Price</th>
                        </tr>-->
                    </thead>
                    <tbody id="order-items">
                        <!-- Example row -->
                        <tr>
                            <td class="item">
                                <!-- Item details will be inserted here -->
                            </td>
                            <td class="quantity"></td>
                            <td class="price"></td>
                        </tr>
                        <!-- More order items will be dynamically added here -->
                    </tbody>
                    <tfoot>
                        <!--
                        <tr>
                            <td colspan="2">Total Price:</td>
                            <td id="total-price">Rs. 0</td>
                        </tr>-->
                    </tfoot>
                </table>
            </section>

            <div class="input-box-1">
                <span>Total Amount:</span>
                <p id="totalAmount">Rs.0.00</p>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="../ss/payment.js"></script>
</body>
</html>

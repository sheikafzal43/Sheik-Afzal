<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="container">
        <form id="paymentForm">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name : </span>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-box">
                        <span>Email : </span>
                        <input type="email" placeholder="email@gmail.com">
                    </div>

                    <div class="input-box">
                        <span>Address : </span>
                        <input type="text" placeholder="Address">
                    </div>

                    <div class="input-box">
                        <span>City : </span>
                        <input type="text" placeholder="City">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State : </span>
                            <input type="text" placeholder="Sri Lanka">
                        </div>

                        <div class="input-box">
                            <span>Zip Code : </span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted : </span>
                        <img src="../IMG/imgcards.png" alt="">
                    </div>
    
                    <div class="input-box">
                        <span>Name on Card : </span>
                        <input type="text" placeholder="Mr.Name">
                    </div>
    
                    <div class="input-box">
                        <span>Credit Card Number : </span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
    
                    <div class="input-box">
                        <span>Exp. Month : </span>
                        <input type="text" placeholder="October">
                    </div>
    
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year : </span>
                            <input type="number" placeholder="2025">
                        </div>
    
                        <div class="input-box">
                            <span>CVV : </span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>

                    <div class="input-box">
                        <span>Total Amount: </span>
                        <p id="totalAmount">Rs.0.00</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="../ss/payment.js"></script>
</body>
</html>

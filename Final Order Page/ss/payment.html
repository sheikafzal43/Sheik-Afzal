<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <div class="container">
        <form id="paymentForm">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Name">
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="email@gmail.com">
                    </div>

                    <div class="input-box">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Address">
                    </div>

                    <div class="input-box">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="City">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Sri Lanka">
                        </div>

                        <div class="input-box">
                            <label for="zipCode">Zip Code:</label>
                            <input type="number" id="zipCode" placeholder="123">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="../IMG/imgcards.png" alt="">
                    </div>

                    <div class="input-box">
                        <label for="cardName">Name on Card:</label>
                        <input type="text" id="cardName" placeholder="Mr.Name">
                    </div>

                    <div class="input-box">
                        <label for="cardNumber">Credit Card Number:</label>
                        <input type="number" id="cardNumber" placeholder="1111 2222 3333 4444">
                    </div>

                    <div class="input-box">
                        <label for="expMonth">Exp. Month:</label>
                        <input type="text" id="expMonth" placeholder="October">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <label for="expYear">Exp. Year:</label>
                            <input type="number" id="expYear" placeholder="2025">
                        </div>

                        <div class="input-box">
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" placeholder="123">
                        </div>
                    </div>

                    <div class="input-box">
                        <span>Total Amount:</span>
                        <p id="totalAmount">Rs.0.00</p>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="../ss/payment.js"></script>
</body>
</html>
